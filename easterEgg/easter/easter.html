<style>
:root{
    --main-color: #93cb52;
    --lightpink: #fad4df;
    --black: #000000;
    --white: #fffdfe;
    --violet: #9c62e4;
    --blue: #3692dd;
}
body{
    background: var(--main-color);
}
.box{
    position: relative;
    margin: auto;
    display: block;
    margin-top: 8%;
    width: 600px;
    height: 420px;
    background: none;
    overflow: hidden;
}
.head{
    position: absolute;
    width: 15%;
    height: 25%;
    left: 40%;
    top: 55%;
    background: var(--white);
    border-radius: 50%;
    animation: moveMe 15s infinite;
    z-index: 1;
}
.head-copy{
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--white);
    border-radius: 50%;
    z-index: 2;
}
.left-ear{
    position: absolute;
    width: 55%;
    height: 80%;
    left: -10%;
    top: -65%;
    background: var(--white);
    transform: rotate(-10deg);
    -webkit-transform: rotate(-10deg);
    -moz-transform: rotate(-10deg);
    -ms-transform: rotate(-10deg);
    -o-transform: rotate(-10deg);
    -webkit-clip-path: ellipse(28% 50% at 50% 50%);
    clip-path: ellipse(28% 50% at 50% 50%);
    z-index: 1;
}
.right-ear{
    position: absolute;
    width: 55%;
    height: 80%;
    right: -10%;
    top: -65%;
    background: var(--white);
    transform: rotate(10deg);
    -webkit-transform: rotate(10deg);
    -moz-transform: rotate(10deg);
    -ms-transform: rotate(10deg);
    -o-transform: rotate(10deg);
    -webkit-clip-path: ellipse(28% 50% at 50% 50%);
    clip-path: ellipse(28% 50% at 50% 50%);
    z-index: 1;
}
.inner-ear{
    position: absolute;
    width: 70%;
    height: 80%;
    left: 15%;
    top: 15%;
    background: var(--lightpink);
    -webkit-clip-path: ellipse(28% 50% at 50% 50%);
    clip-path: ellipse(28% 50% at 50% 50%);
    z-index: 1;
}
.left-eye{
    position: absolute;
    width: 15%;
    height: 15%;
    left: 25%;
    top: 30%;
    background: var(--black);
    border-radius: 50%;
    z-index: 2;
}
.right-eye{
    position: absolute;
    width: 15%;
    height: 15%;
    right: 25%;
    top: 30%;
    background: var(--black);
    border-radius: 50%;
    z-index: 2;
}
.pupil{
    position: absolute;
    width: 30%;
    height: 40%;
    left: 40%;
    top: 30%;
    background: var(--white);
    border-radius: 45%;
    z-index: 2;
}
.egg{
    position: absolute;
    width: 40%;
    height: 55%;
    left: 27.5%;
    bottom: 15%;
    background: #d81a84;
    -webkit-clip-path: ellipse(30% 44% at 50% 50%);
    clip-path: ellipse(30% 44% at 50% 50%);
    background: var(--violet);
    -webkit-transition: 5s background;
    -moz-transition: 5s background;
    -ms-transition: 5s background;
    -o-transition: 5s background;
    transition: 5s background;
    z-index: 3;
}
.egg:hover{
    background: var(--blue);
    -webkit-transition: 10s background;
    -moz-transition: 10s background;
    -ms-transition: 10s background;
    -o-transition: 10s background;
    transition: 10s background;
}
.line-1{
    position: absolute;
    width: 60%;
    height: 15%;
    left: 20%;
    top: 15%;
    background: none;
    border: none;
    border-bottom: 10px dotted var(--lightpink);
    overflow: hidden;
    z-index: 3;
}
.line-2{
    position: absolute;
    width: 60%;
    height: 15%;
    left: 20%;
    top: 30%;
    background: none;
    border: none;
    border-bottom: 15px dotted var(--lightpink);
    overflow: hidden;
    z-index: 3;
}
.line-3{
    position: absolute;
    width: 60%;
    height: 15%;
    left: 20%;
    top: 50%;
    background: none;
    border: none;
    border-bottom: 10px dotted var(--lightpink);
    overflow: hidden;
    z-index: 3;
}

@keyframes moveMe{
    0%,100%{
        top: 55%;
    }
    25%, 75%{
        top: 35%;
    }
    50%{
        top: 20%;
    }
}
</style>
